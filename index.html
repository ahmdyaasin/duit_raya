<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Raya Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background */
        body {
            background-color: #14532d; /* Dark green */
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
        }

        /* Floating Icons Animation */
        @keyframes fall {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(100vh) scale(0.7); opacity: 0; }
        }

        /* Icon Styling */
        .float-animation {
            position: absolute;
            font-size: 20px; /* Smaller icon size */
            animation: fall 6s linear infinite; /* Continuous fall */
        }

        /* Randomized Positioning */
        .float-animation:nth-child(1) { left: 5%; animation-duration: 7s; }
        .float-animation:nth-child(2) { left: 15%; animation-duration: 8s; }
        .float-animation:nth-child(3) { left: 25%; animation-duration: 6s; }
        .float-animation:nth-child(4) { left: 35%; animation-duration: 9s; }
        .float-animation:nth-child(5) { left: 45%; animation-duration: 7s; }
        .float-animation:nth-child(6) { left: 55%; animation-duration: 8s; }
        .float-animation:nth-child(7) { left: 65%; animation-duration: 6s; }
        .float-animation:nth-child(8) { left: 75%; animation-duration: 9s; }
        .float-animation:nth-child(9) { left: 85%; animation-duration: 7s; }
        .float-animation:nth-child(10) { left: 95%; animation-duration: 8s; }

        /* Smooth Waving Animation */
        @keyframes wave {
            0%   { transform: rotate(0deg) translateY(0); }
            25%  { transform: rotate(2deg) translateY(-3px); }
            50%  { transform: rotate(0deg) translateY(0); }
            75%  { transform: rotate(-2deg) translateY(3px); }
            100% { transform: rotate(0deg) translateY(0); }
        }

        /* Apply waving animation */
        .waving-envelope {
            animation: wave 1.2s ease-in-out infinite; /* Smooth wave motion */
        }

        /* Stop waving when hovered or opened */
        .group:hover .waving-envelope,
        .group-hover .waving-envelope {
            animation: none; /* Stops waving */
        }

    </style>
</head>
